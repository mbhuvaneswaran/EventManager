<div id="page-wrapper">
	

	<a href="#AddEvent">
		<button type="button" class="btn btn-default btn-circle">
	<i class="fa fa-plus"></i>
		</button>
	</a>

<div class="row" ng-hide="">
<div style="width: 25%;margin-left: auto;margin-right: auto"><h3>No Events Found</h3></div>
	<div class="container-fluid" ng-repeat="event in events">
		<div class="panel panel-primary">
			<div class="panel-heading">
				{{event.name}}
			</div>
			<div class="panel-body">
				<p>{{event.address1}}</p>
			</div>
			<div class="panel-footer">
				{{event.address2}}
			</div>
		</div>
	</div>
</div>
</div>
