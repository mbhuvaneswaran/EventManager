<div id="page-wrapper" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            Event Details
        </div>
        <div class="panel-body">
             <div class="row top-buffer">
                 <div class="col-md-9"><strong>{{details.name}}</strong></div>
                 <div class="col-md-3"><strong>@</strong>{{details.date}}</div>
             </div>
            <div class="row top-buffer">
                <div class="col-md-10">{{details.description}}</div>
            </div>
            <div class="row top-buffer">
                <div class="col-md-2"><strong>Where:</strong></div>
                <div class="col-md-10">
                    <div class="row"><div class="col-md-12">{{details.place.address1}}</div></div>
                    <div class="row"><div class="col-md-12">{{details.place.address2}}</div></div>
                </div>

            </div>
            <div class="row top-buffer">
                <div class="col-lg-6">
                <div class="form-group">
                    <label>How are you coming?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="own" ng-model="details.transport.mode">By Own
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="need" ng-model="details.transport.mode">Need someone to Pick
                        </label>
                    </div>

                </div>
                </div>
                <div class="col-md-6" ng-show="details.transport.mode=='own'">
                    <div class="form-group">
                        <label>I can accomodate</label>
                        <div class="row">
                            <div class="col-md-6">
                        <input type="text" ng-model="details.transport.canAccomodate"/>
                                </div>
                            <div class="col-md-6">
                                Members
                                </div>
                            </div>
                </div>
            </div>
        </div>

            <div class="row">
                <div class="invitee" ng-repeat="invitee in details.invitees" ng-click="linkToUser(invitee)" ng-show="details.transport.mode=='own'" ng-class="{dim:!invitee.transport.linkTo}">
                    <a class="" data-toggle="tooltip" data-placement="top" title="{{invitee.email}}">
                        <div class="invitee-tick" ng-show="invitee.transport.linkTo">
                            <i class="fa fa-check"></i>
                        </div>
                        <img src="css/img/{{invitee.email}}.png" class="img-responsive">

                    </a>
                    </div>
                <div class="clearfix"></div>
                </div>
            <div class="row top-buffer">
                <div class="col-md-12">
                    <div id="map_canvas" style="height:250px"></div>
                </div>
            </div>
        <div class="panel-footer">
            {{details.invitees.length}} people coming
            <div class="row pull-right">
                <button class="btn btn-primary flat" ng-click="gotoEvent()">
                    Coming <i class="fa fa-thumbs-o-up"></i>
                </button>
                <button class="btn btn-primary flat" ng-click="iAmOut()">
                    Not Joining <i class="fa fa-thumbs-o-down"></i>
                </button>
            </div>
        </div>
    </div>
    </div>
