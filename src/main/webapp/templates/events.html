<div id="page-wrapper">
	

	<a href="#AddEvent">
		<button type="button" class="btn btn-default btn-circle">
	<i class="fa fa-plus"></i>
		</button>
	</a>

<div class="row" ng-hide="">
<div style="width: 25%;margin-left: auto;margin-right: auto" ng-hide="events.length"><h3>No Events Found</h3></div>
	<div class="container-fluid">
		<div class="card col-md-10" ng-repeat="event in events" ng-click="getEventDetails(event)">
			<div class="row header">
				<div class="col-md-7">
					<h3>{{event.name}}</h3>
				</div>
				<div class="col-md-5 date-container">
					<h3>{{event.date}}</h3>
				</div>
			</div>
			<div class="row top-buffer main-content">
				<div class="section col-md-12">
					{{event.description}}
				</div>
			</div>
			<div class="footer row">
				<div class="col-md-6">
					<strong>Address:</strong>
					<address>{{event.place.address1}}
						{{event.place.address2}}</address>    </div>
				<div class="col-md-4 pull-right people">
					{{event.invitees.length}} people coming
				</div>
			</div>
		</div>
	</div>
</div>
</div>
